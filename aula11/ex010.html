<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram - controle de velocidade.</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="vel"> Km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">    </div>

    <script>
        
        function calcular() {
            var txtvel = window.document.getElementById('vel') //ou querySelector('input#vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi MULTADO por excesso de velocidade </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!`
        }

    </script>
</body>
</html>
