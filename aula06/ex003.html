<body>
    <h1>Olá, mundo!</h1> <!--comentario em html-->
    <p>já me livrei da maldição</p>
    <script>
      var n1 = window.prompt('digite um número:') //retorna string
      var n2 = Number.parseInt(window.prompt('digite outro numeor')) //string, com parseInt se torna inteiro
      var s = parseInt(n1) + n2 //formas diferentes de transformar String em int
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //${} chama se template strings (placeholder) entre crases
